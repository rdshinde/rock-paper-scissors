<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="undefined" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="undefined"
        crossorigin="anonymous"></script>
    <link rel="icon" href="/images/android-chrome-192x192.png" sizes="16x16" type="image​/png">

    <title>Rock-Paper-Scissors Game </title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

    <!-- Heading -->
    <header class="sticky-top">
        <h1>Rock Paper Scissors </h1>
    </header>
    <div class="container"></div>
    <!-- Score Board -->
    <div class="score-board" id="scores">
        <div id="user-label" class="badge">User</div>
        <div class="badge" id="computer-label">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>



    <!-- Result -->
    <div class="result h3">
        <p>Game Started. Please make your move.</p>
    </div>
    <!-- Choices -->
    <div class="choices">
        <div id="r" class="choice">
            <img src="images/rock.png" alt="Rock">
        </div>
        <div id="p" class="choice">
            <img src="images/paper.png" alt="Paper">
        </div>
        <div id="s" class="choice">
            <img src="images/scissors.png" alt="Scissors ">
        </div>
    </div>

    <!-- Action Message  -->

    <div>
        <p id="action-message">Make Your Move.</p>
        <!-- Reset button -->
        <button id="reset-button" type="button" class="btn btn-secondary btn-lg btn-block  sticky-bottom">Restart the
            Game</button>
    </div>
    <footer class="foot">
        <div class="footer-copyright text-center py-3">© 2021 Copyright: Rishikesh Shinde 
            <div><a href="index.html">rockpaperscissorslive.netlify.app</a></div>
            
        </div>
    </footer>


    <script src="script.js" charset="utf-8"></script>
</body>

</html>
